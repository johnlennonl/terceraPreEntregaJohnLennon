<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <!--NavBar-->
    <nav class="navbar contenedorNav">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand" href="#">
                <img src="https://cdn.freelogovectors.net/wp-content/uploads/2020/10/nike-just-do-it-logo.png"
                    alt="Logo" class="d-inline-block align-text-top logo">
            </a>
        </div>
    </nav>
    <!--Banner-->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.premieroutlet.hu/fileadmin/user_upload/nike111.jpg" class="d-block w-100"
                    alt="...">
            </div>
        </div>
    </div>
    <div class="container-fluid mt-4">
        <h1 class="text-center mb-4 titulo">Carrito de Compras - Nike</h1>
        <!-- Carrito de compras -->
        <div class="container d-flex justify-content-center">
            <div id="carrito" class="contenedorCarrito">
                <h2 class="tuCarrito">Tu Carrito</h2>
                <ul id="listaCarrito" class="list-group mb-3 "></ul>
                <p id="totalCarrito" class="fw-bold">Total: $0.00</p>
            </div>
        </div>

        <!-- Productos -->
        <div class="container">
            <div id="productos" class="row  row-cols-2 row-cols-lg-5 g-2 g-lg-3 mt-4 d-flex justify-content-center">
                <!-- Los productos se agregarán aquí dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Modal para ver detalles del producto -->
    <div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark containerModal">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalNombre"></h5>
                </div>
                <div class="modal-body text-center ">
                    <img id="modalImagen" src="" alt="Imagen del producto" class="img-fluid">
                    <p id="modalPrecio"></p>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span class="salirModal"> salir </span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--Banner-->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://static.nike.com/a/images/f_auto,cs_srgb/w_1920,c_limit/9295eddb-a920-4c79-a479-db0d58084b07/air-force-1.png"
                    class="d-block w-100" alt="...">
            </div>
        </div>
    </div>


    <!--Footer-->
    <footer class="my-5 pt-5 text-body-secondary text-center text-small">
        <p class="mb-1">&copy; 2017–2024 Company Nike</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>

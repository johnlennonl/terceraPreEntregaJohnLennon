<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Productos Nike Originals">
    <title>Carrito de Compras</title>
    <link rel="shortcut icon" href="https://i.insider.com/53d29d5c6bb3f7a80617ada8?width=800&format=jpeg&auto=webp" type="image/x-icon">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--Estilos-->
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <!--NavBar-->
    <nav class="navbar contenedorNav">
        <div class="container flex justify-content-between">
            <div>
                <a class="navbar-brand" href="#">
                    <img src="https://cdn.freelogovectors.net/wp-content/uploads/2020/10/nike-just-do-it-logo.png"
                        alt="Logo" class="d-inline-block align-text-top logo">
                </a>
            </div>
            <div class="">
                <a href="#sessionCarrito"><img class="icoCarrito " src="https://img.icons8.com/?size=100&id=v2xcJsdCOidU&format=png&color=000000" alt="Carrito"></a>
                <img class="icoCarrito " src="https://img.icons8.com/?size=100&id=2800&format=png&color=000000" alt="Carrito">
            </div>
        </div>
        
    </nav>
    <!--Banner-->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://img2.storyblok.com/1440x580/filters:format(jpeg):quality(100)/f/68177/1440x580/47981e88e7/banner-web-nike-1440x580.jpg" class="d-block w-100"
                    alt="banner">
            </div>
        </div>
    </div>
    <h1 class="text-center mt-3">Zapatos y zapatillas Nike</h1>

        <!-- Productos -->
        <div class="container">
            <div id="productos" class="row  mt-4 d-flex justify-content-center productos">
                <!-- Los productos se agregarán aquí dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Modal para ver detalles del producto -->
    <div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content  containerModal ">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalNombre"></h5>
                </div>
                <div class="modal-body text-center ">
                    <img id="modalImagen" src="" alt="Imagen del producto" class="img-fluid">
                    <p id="modalSize" class="mt-2"></p>
                    <p id="modalPrecio"></p>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span class="salirModal"> Volver </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--Carrito de Compras -->
    <div id="sessionCarrito" class="container-fluid mt-5 divCarrito">
        <h2 class="text-center mb-4 titulo">Carrito de Compras - Nike</h2>
        <!-- Carrito de compras -->
        <div class="container d-flex justify-content-center">
            <div id="carrito" class="contenedorCarrito">
                <h2 class="tuCarrito">Tu Carrito</h2>
                <ul id="listaCarrito" class="list-group mb-3 "></ul>
                <p id="totalCarrito" class="fw-bold">Total: $0.00</p>
                <button id="pagarProducto" class="botonPagarProducto">.</button>
            </div>
        </div>
       <div class="text-center mt-3">
        <p class="pagos">CUÁLES SON LAS OPCIONES DE PAGO?
            <br>
             Tarjeta de Credito
            <br>
             Tarjeta de Debito
            <br>
             BinancePay
            <br>
             PayPal
            <br>
             Zelle Transferencia USA
        </p>
        <div>
            <img class="ico" src="https://img.icons8.com/?size=100&id=11079&format=png&color=000000" alt="Visa">
            <img class="ico" src="https://img.icons8.com/?size=100&id=11080&format=png&color=000000" alt="Master">
            <img class="ico" src="https://img.icons8.com/?size=100&id=74XminJ8M1Qo&format=png&color=000000" alt="Binance">
            <img class="ico" src="https://img.icons8.com/?size=100&id=34525&format=png&color=000000" alt="Paypal">
        </div>
       </div>
    </div>



    <!--Banner-->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://static.nike.com/a/images/f_auto,cs_srgb/w_1920,c_limit/9295eddb-a920-4c79-a479-db0d58084b07/air-force-1.png"
                    class="d-block w-100" alt="...">
            </div>
        </div>
    </div>


    <!--Footer-->
    <footer class="my-5 pt-5 text-body-secondary text-center text-small">
        <p class="mb-1">&copy; 2017–2024 Company Nike</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
